<div class="row">
  {{ range .Params.logos.inexorablez }}
    <div class="column">
      <img id="test-id-{{ .id }}" src="{{ .thumb }}" style="width:100%" class="hover-shadow cursor">
    </div>
  {{ end }}
  </div>

{{ $currentpage := . }}
<div id="myModal" class="modal">
  <span class="close cursor">&times;</span>
  <div class="modal-content">

  {{ range .Params.logos.inexorablez }}
    <div class="mySlides">
      <div class="numbertext">{{ .id }} / {{ len $currentpage.Params.logos.inexorablez }}</div>
      <img src="{{ .image }}" style="width:100%">
    </div>
    {{ end }}
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    {{ range .Params.logos.inexorablez }}
    <div class="column">
      <img class="demo cursor" src="{{ .image }}" style="width:100%" alt="{{ .title }}">
    </div>
    {{ end }}
  </div>
</div>
