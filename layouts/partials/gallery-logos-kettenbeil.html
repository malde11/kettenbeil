<div class="row-kettenbeil">
  <div class="category-box-kettenbeil">
    <h2 class="box-headline-kettenbeil">Kettenbeil</h2>
  </div>

  <div class="image-wrapper-1-kettenbeil">
    <img
      src="/images/logos/kettenbeil/kettenbeil_logo_01_thumb.webp"
      onclick="openModalKettenbeil();currentSlideKettenbeil(1)"
      class="hover-shadow cursor"
    />
  </div>
  <div class="image-wrapper-2-kettenbeil">
    <img
      src="/images/logos/kettenbeil/kettenbeil_logo_02_thumb.webp"
      onclick="openModalKettenbeil();currentSlideKettenbeil(2)"
      class="hover-shadow cursor"
    />
  </div>
  <div class="image-wrapper-3-kettenbeil">
    <img
      src="/images/logos/kettenbeil/kettenbeil_logo_03_thumb.webp"
      onclick="openModalKettenbeil();currentSlideKettenbeil(3)"
      class="hover-shadow cursor"
    />
  </div>
</div>

<div id="myModal-kettenbeil" class="modal-kettenbeil">
  <span
    class="close-kettenbeil cursor-kettenbeil"
    onclick="closeModalKettenbeil()"
    >&times;</span
  >
  <div class="modal-content-kettenbeil">
    <div class="mySlides-kettenbeil">
      <div class="numbertext-kettenbeil">1 / 3</div>
      <img
        class="image-slide-kettenbeil"
        src="/images/logos/kettenbeil/kettenbeil_logo_01.webp"
      />
    </div>

    <div class="mySlides-kettenbeil">
      <div class="numbertext-kettenbeil">2 / 3</div>
      <img
        class="image-slide-kettenbeil"
        src="/images/logos/kettenbeil/kettenbeil_logo_02.webp"
      />
    </div>

    <div class="mySlides-kettenbeil">
      <div class="numbertext-kettenbeil">3 / 3</div>
      <img
        class="image-slide-kettenbeil"
        src="/images/logos/kettenbeil/kettenbeil_logo_03.webp"
      />
    </div>

    <a class="prev-kettenbeil" onclick="plusSlidesKettenbeil(-1)">&#10094;</a>
    <a class="next-kettenbeil" onclick="plusSlidesKettenbeil(1)">&#10095;</a>

    <div class="caption-container-kettenbeil">
      <p id="caption-kettenbeil"></p>
    </div>

    <div class="column-kettenbeil">
      <img
        class="demo-kettenbeil cursor-kettenbeil"
        src="/images/logos/kettenbeil/kettenbeil_logo_01.webp"
        onclick="currentSlideKettenbeil(1)"
        alt="Kettenbeil #1"
      />
    </div>
    <div class="column-kettenbeil">
      <img
        class="demo-kettenbeil cursor-kettenbeil"
        src="/images/logos/kettenbeil/kettenbeil_logo_02.webp"
        onclick="currentSlideKettenbeil(2)"
        alt="Kettenbeil #2"
      />
    </div>
    <div class="column-kettenbeil">
      <img
        class="demo-kettenbeil cursor-kettenbeil"
        src="/images/logos/kettenbeil/kettenbeil_logo_03.webp"
        onclick="currentSlideKettenbeil(3)"
        alt="Kettenbeil #3"
      />
    </div>
  </div>
</div>

<script>
  function openModalKettenbeil() {
    document.getElementById("myModal-kettenbeil").style.display = "block";
  }

  function closeModalKettenbeil() {
    document.getElementById("myModal-kettenbeil").style.display = "none";
  }

  var slideIndex = 1;
  showSlidesKettenbeil(slideIndex);

  function plusSlidesKettenbeil(n) {
    showSlidesKettenbeil((slideIndex += n));
  }

  function currentSlideKettenbeil(n) {
    showSlidesKettenbeil((slideIndex = n));
  }

  function showSlidesKettenbeil(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides-kettenbeil");
    var dots = document.getElementsByClassName("demo-kettenbeil");
    var captionText = document.getElementById("caption-kettenbeil");

    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    captionText.innerHTML = dots[slideIndex - 1].alt;
  }
</script>
