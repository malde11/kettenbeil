<div class="row-kettenbeil">
    <div class="category-box-kettenbeil">
      <h2 class="box-headline-kettenbeil">Kettenbeil</h2>
    </div>
    
    <div class="image-wrapper-1-kettenbeil">
      <img src="/images/logos/kettenbeil/kettenbeil_logo_01_thumb.webp" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="image-wrapper-2-kettenbeil">
      <img src="/images/logos/kettenbeil/kettenbeil_logo_02_thumb.webp" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="image-wrapper-3-kettenbeil">
      <img src="/images/logos/kettenbeil/kettenbeil_logo_03_thumb.webp" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
  </div>
  
  <div id="myModal-kettenbeil" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img class="image-slide" src="/images/logos/kettenbeil/kettenbeil_logo_01.webp">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img class="image-slide" src="/images/logos/kettenbeil/kettenbeil_logo_02.webp">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img class="image-slide" src="/images/logos/kettenbeil/kettenbeil_logo_03.webp">
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <div class="caption-container">
        <p id="caption-kettenbeil"></p>
      </div>
  
  
      <div class="column">
        <img class="demo cursor" src="/images/logos/kettenbeil/kettenbeil_logo_01.webp" onclick="currentSlide(1)" alt="Kettenbeil #1">
      </div>
      <div class="column">
        <img class="demo cursor" src="/images/logos/kettenbeil/kettenbeil_logo_02.webp" onclick="currentSlide(2)" alt="Kettenbeil #2">
      </div>
      <div class="column">
        <img class="demo cursor" src="/images/logos/kettenbeil/kettenbeil_logo_03.webp" onclick="currentSlide(3)" alt="Kettenbeil #3">
      </div>
    </div>
  </div>
  
  <script>
  
    function openModal() {
      document.getElementById("myModal-kettenbeil").style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("myModal-kettenbeil").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption-kettenbeil");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
  
  </script>
