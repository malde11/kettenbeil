<div class="main-template gallery">

  <div class="logo-headline">
    <h2>Inexorablez</h2>
  </div>

  <!-- The four columns -->
  <div class="logo-row">
  {{ range .Params.logos.inexorablez }}
    <div class="column image-wrapper">
      <img id="{{ .id }}" class="image-class" src="{{ .image }}" alt="{{ .title }}" style="width:100%">
    </div>
  {{ end }}
  </div>

  <div class="image-container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
  </div>

</div>
