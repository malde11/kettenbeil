<!-- fabform -->
<div class="form-container">
      <form id="contact-form" action="https://fabform.io/f/insert-later" method="post" autocomplete="on">

          <label class="label-form" for="given-name">{{ $.Get "given-name" }}:</label>
          <input class="input-form" id="given-name" name="given-name" type="text" placeholder='{{ $.Get "given-name" }}*' required>

          <label class="label-form" for="family-name">{{ $.Get "family-name" }}:</label>
          <input class="input-form" id="family-name" name="family-name" type="text" placeholder='{{ $.Get "family-name" }}*' required>

          <label class="label-form" for="email">{{ $.Get "email" }}:</label>
          <input class="input-form" id="email" name="email" type="email" placeholder='{{ $.Get "email" }}*' required>

          <label class="label-form" for="tel">{{ $.Get "tel" }}:</label>
          <input class="input-form" id="tel" name="tel" type="tel" placeholder='{{ $.Get "tel" }}'>

          <label class="label-form" for="f_reason">{{ $.Get "f_reason" }}:</label>
          <select class="input-form" id="f_reason" name="f_reason" required>
            <option value="" disabled selected>{{ $.Get "f_reason" }}</option>
            <option value="gd">{{ $.Get "gd" }}</option>
            <option value="wd">{{ $.Get "wd" }}</option>
            <option value="pt">{{ $.Get "pt" }}</option>
            <option value="ot">{{ $.Get "ot" }}</option>
          </select>

          <label class="label-form" for="message">{{ $.Get "message_head" }}:</label>
          <textarea class="input-form" id="message" name="message" placeholder='{{ $.Get "message" }}' rows="6" required></textarea>
          
          <button class="clear-button" type="reset">{{ $.Get "clear" }}</button>
          <button class="send-button" type="submit">{{ $.Get "send" }}</button>
      </form>
</div>
<!-- fabform end -->
